<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>PhotosUp</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <base href="/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>

  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">PhotosUp</a>
        <a class="btn btn-primary btn-success" style="margin-right: 20px; padding-left: 5px;" th:href="@{'/new'}"><i
            class="bi-plus-lg">New</i></a>
      </div>
    </nav>
    <br>
    <div class="card mb-3" style="max-width: 100%; height: 30%;" th:each="img:${image}">
      <div class="row g-0">
        <div class="col-md-4">
          <div class="container" style="margin-left: 20px; margin-top: 20px; margin-bottom: 20px;">
            <img th:src="${img.imgUrl}" class="img-fluid rounded-start" alt="image" width="400px" height="500px">
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" th:text="${img.id}"></h5>
            <p class="card-text" th:text="${img.imgName}">name</p>
            <p class="card-text" th:text="${img.imgDetails}">details</p>
            <p class="card-text" th:text="${img.imgUrl}"><small class="text-muted">url</small></p>
            <a th:href="@{${img.id}+'/edit'}" class="btn btn-primary">Edit</a>
            <a th:href="@{'/delete/'+${img.id}}" class="btn btn-primary btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

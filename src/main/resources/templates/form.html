<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PhotosUp</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function auto_grow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight) + "px";
        }
    </script>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">PhotosUp</a>
            </div>
        </nav>
        <h3>Add Images</h3>

        <form action="#" th:object="${img}" method="post" th:action="@{/}">
            <div class="mb-3">
                <label for="imageName" class="form-label">Image Name</label>
                <input type="text" class="form-control" id="imageName" th:field="*{imgName}"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image Url</label>
                <input type="text" class="form-control" th:field="*{imgUrl}" id="imageUrl">
            </div>
            <div class="mb-3">
                <label for="imageDetails" class="form-label">Image Details</label>
                <textarea class="form-control" aria-label="imageDetails" th:field="*{imgDetails}"
                    oninput="auto_grow(this)"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
